---
name: "PSSA"

on: [pull_request] #push

jobs:
  job:
    name: "Run PSSA"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Echo
        shell: pwsh
        run: |
          Install-Module PSScriptAnalyzer
          Invoke-ScriptAnalyzer -Path *.ps1 -Recurse
          